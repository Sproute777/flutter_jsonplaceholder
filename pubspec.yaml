name: flutter_jsonplaceholder
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  rxdart: ^0.27.1

  equatable: ^2.0.3

  http: ^0.13.4

  # SQLite 
  drift: ^1.6.0
  sqlite3_flutter_libs: ^0.5.5
  sqlite3: ^1.7.0

  path_provider: ^2.0.2
  path: ^1.8.0
  
  go_router: ^3.1.1
 
  flutter_localizations:
    sdk: flutter 
  intl: ^0.17.0
  intl_utils: ^2.6.1

  # console log for us
  logging: ^1.0.2
 
  drift_db_viewer: ^1.0.3
  dio: ^4.0.6
  # retrofit: ^3.0.1+1
  bloc_concurrency: ^0.2.0
  # flutter_staggered_grid_view: ^0.6.1
  connectivity_plus: ^2.3.0
  connectivity: ^3.0.6
  cached_network_image: ^3.2.1
  shared_preferences: ^2.0.15


dev_dependencies:
  drift_dev: any
  build_runner: ^2.1.8
  build_web_compilers: ^3.2.2
  build: ^2.2.1

  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: Lang # Optional. Sets the name for the generated localization class. Default: S
  output_dir: lib/src/common/l10n/generated
  arb_dir: lib/src/common/l10n/arb
  use_deferred_loading: true
  # main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should comply with ISO-639-1 and ISO-3166-1 (e.g. "en", "en_GB"). Default: en


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/